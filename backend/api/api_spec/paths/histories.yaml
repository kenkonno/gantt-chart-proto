get:
  tags:
    - history
  summary: Get history snapshots for a facility
  parameters:
    - name: facility_id
      in: query
      required: true
      schema:
        type: integer
        format: int32
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/GetHistoriesResponse.yaml"
post:
  tags:
    - history
  summary: Create a history snapshot
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../components/PostHistoriesRequest.yaml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/PostHistoriesResponse.yaml"
