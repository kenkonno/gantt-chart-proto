components:
  schemas:
    User:
      title: User
      type: object
      x-tags:
        - User
      properties:
        id:
          type: integer
          nullable: true
        department_id:
          type: integer
        limit_of_operation:
          type: number
        lastName:
          type: string
          x-go-custom-tag: 'binding:"min=1"'
        firstName:
          type: string
          x-go-custom-tag: 'binding:"min=1"'
        password:
          type: string
          x-go-custom-tag: 'binding:"min=0"'
        email:
          type: string
          x-go-custom-tag: 'binding:"min=1"'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: integer
          format: int64
        role:
          type: string
      required:
        - department_id
        - limit_of_operation
        - lastName
        - firstName
        - password
        - email
        - role
    GetUsersRequest:
      title: GetUsersRequest
      type: object
    GetUsersResponse:
      title: GetUsersResponse
      type: object
      properties:
